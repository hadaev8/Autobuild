l_french:
 # Tisson
 # 
 
 autobuild.3.name:0 "Menu d'AutoBuild"
 autobuild.3.desc:0 "$modmenu_configure$ $modmenu_1$."
 autobuild.4.desc:0 "$modmenu_configure$ Garder une réserve."
 autobuild.6.desc:0 "$modmenu_configure$ Construction automatique de bâtiments uniques."
 autobuild.7.desc:0 "$modmenu_configure$ $autobuild_7$"
 
 # menu
 autobuild_0:0 "$modmenu_on$ tous les réglages principaux"
 
 autobuild_fleet:0 "Construction auto de stations spatiales"
 autobuild_fleet.tooltip:0 "Tous les vaisseaux de construction actuellement au repos seront assignés à construire automatiquement. Si tu veux les utiliser à d'autres fins, désactive cette option ou construis-en un nouveau. Les vaisseaux seront listés comme « Évènement bloqué », c'est normal."
 
 autobuild_1:0 "Amélioration automatique"
 autobuild_1.tooltip:0 "Tous les bâtiments seront améliorés automatiquement, exceptés les laboratoires scientifiques basiques et ceux coûtant de l'influence."
 
 autobuild_2:0 "Amélioration auto coûtant de l'influence"
 autobuild_2.tooltip:0 "Les bâtiments qui ont un coût en influence seront améliorés automatiquement."
 
 autobuild_3:0 "Construction auto de nouveaux bâtiments"
 autobuild_3.tooltip:0 "Toutes les cases comptant des ressources verront un bâtiment se construire selon le type de ressource et sa quantité."
 
 autobuild_13:0 "Fabrication auto de $ROBOT_POP_SPECIES_1$s"
 autobuild_13.tooltip:0 "Un $ROBOT_POP_SPECIES_1$ sera fabriqué partout où la production en sera optimisée."
 
 autobuild_10:0 "Suppression des bloqueurs"
 autobuild_10.tooltip:0 "Supprime les bloqueurs. §RAttention§!, il s'agit d'une triche, les bloqueurs seront supprimés instantanément."
 
 autobuild_ai_allowed:0 "Les IAs utilisent aussi AutoBuild"
 autobuild_ai_allowed.tooltip:0 "Les bâtiments des IAs vont être construits de la même manière que ceux du joueur."
 
 # other menu
 autobuild_others_options_menu:0 "§BMenu§! des autres options."
 
 autobuild_4_2:0 "Les esclaves, à la mine!"
 autobuild_4_2.tooltip:0 "Si vous avez activé la mesure Esclavage automatique, cette mesure-ci ne sera pas prise en compte. Un réseau minier sera construit sur les cases où un esclave gère une centrale électrique ou un laboratoire. Un esclave intelligent ? Un esclave qui gère nos richesses ? Quelle idée absurde !"
 
 autobuild_ship_ignore_1_and_less_mineral:0 "Ignorer astres à 1 minéral"
 autobuild_ship_ignore_1_and_less_mineral.tooltip:0 "Les vaisseaux de construction en mode automatique ne construiront pas de station de minage sur les astres n'ayant qu'1 seul minéral."
 
 autobuild_ship_ignore_2_and_less_mineral:0 "Ignorer astres à 2 minéraux ou moins"
 autobuild_ship_ignore_2_and_less_mineral.tooltip:0 "Les vaisseaux de construction en mode automatique ne construiront pas de station de minage sur les astres ayant 2 minéraux ou moins."
 
 autobuild_remove_farms_not_planet_farm:0 "Remove all farms except farm planets."
 autobuild_remove_farms_not_planet_farm.tooltip:0 "Remove all regular farms except on farm planets. Enable ignore food on tiles."
 
 autobuild_remove_farms:0 "Remove all farms."
 autobuild_remove_farms.tooltip:0 "Remove all regular farms, disable farm planets, enable ignore food on tiles."
 
 autobuild_remove_clinics:0 "Remove all clinics."
 autobuild_remove_clinics.tooltip:0 "Remove all clinics, disable option, if enabled."
 
 autobuild_ignore_minerals:0 "Ignore minerals on tiles."
 autobuild_ignore_minerals.tooltip:0 "Minerals on the tiles will be ignored."
 autobuild_ignore_energy:0 "Ignore energy on tiles."
 autobuild_ignore_energy.tooltip:0 "Energy on the tiles will be ignored."
 autobuild_ignore_science:0 "Ignore science on tiles."
 autobuild_ignore_science.tooltip:0 "Science on the tiles will be ignored."
 autobuild_ignore_food:0 "Ignore food on tiles."
 autobuild_ignore_food.tooltip:0 "Food on the tiles will be ignored."
 
 autobuild_repair:0 "AutoRepair."
 autobuild_repair.tooltip:0 "Autorepair blockers. §RWarning§!, this is a semi-cheat option as buildings will be repaired instantly with fixed cost 50 minerals."
 
 autobuild_ignore_seсtor:0 "Ignore sectors."
 autobuild_ignore_seсtor.tooltip:0 "Will not build in sectors."
 
 autobuild_local_resettle:0 "Local resettle."
 autobuild_local_resettle.tooltip:0 "Will try to place pops from tiles without buildings to tiles with buildings on every planet."
 
 autobuild_rename:0 "Rename specialize planets."
 autobuild_rename.tooltip:0 "Will rename specialize planets."
 
 # labs
 autobuild_5:0 "Amélioration auto des labos"
 autobuild_5.tooltip:0 "Tous les laboratoires scientifiques basiques seront améliorés selon les réglages."
 
 autobuild_labs_disable_random:0 "Supprimer l'amélioration aléatoire des laboratoires."
 autobuild_labs_disable_random.tooltip:0 "Si le laboratoire n'est pas sujet à une condition prédéfinie, alors il ne sera pas amélioré aléatoirement."
 
 autobuild_labs_not_count_trait:0 "Ignorer les $species_traits$"
 autobuild_labs_not_count_trait.tooltip:0 "Les $species_traits$ ($trait_natural_sociologists$, etc.) sont ignorés pour l'amélioration des laboratoires."
 
 autobuild_labs_not_count_planet:0 "Ignorer les $PLANETVIEW_PLANET_MODIFIERS$"
 autobuild_labs_not_count_planet.tooltip:0 "Les $PLANETVIEW_PLANET_MODIFIERS$ n'influenceront pas l'amélioration des laboratoires."
 
 autobuild_physics_lab_ratio:0 "Ratio of physics labs x"
 autobuild_biolab_ratio:0 "Ratio of biolabs x"
 autobuild_engineering_facility_ratio:0 "Ratio of engineering facility x"
 
 # on ept tile
 autobuild_7:0 "Construction auto sur les cases vides"
 
 autobuild_mine_ratio:0 "Ratio of mines x"
 autobuild_power_plant_ratio:0 "Ratio of power plants x"
 autobuild_lab_ratio:0 "Ratio of labs x"
 
 # unique buildings
 autobuild_planet_unique:0 "§BMenu:§! Bâtiments uniques"
 autobuild_planet_unique.tooltip:0 "Paramétrage de la construction des bâtiments uniques (clinique, centre d'alimentation etc…)."
 autobuild_on every_planet.tooltip:0 "Seront construits sur toutes les planètes où cela fait sens et ce au meilleur endroit. Va éventuellement remplacer des bâtiments préexistants s'il ne reste pas de cases vides sur la planète."
 
 # cost
 autobuild_cost:0 "Garder une réserve"
 autobuild_cost.tooltip:0 "Les constructions et améliorations auront lieu si vous avez suffisamment de ressources (par défaut 1 000 minéraux et 250 influence si requis)."
 
 autobuild_keep:0 "§HGarder§!"
 
 # planets
 # modifiers
 free_from_auto_update:0 "Pas d'améliorations auto"
 free_from_auto_update_desc:0 "Sur cette planète, les bâtiments ne seront pas améliorés automatiquement."
 
 free_from_autobuild:0 "Pas de constructions auto"
 free_from_autobuild_desc:0 "Sur cette planète, les bâtiments ne seront pas construits automatiquement."
 
 planet_forge_autobuild:0 "Monde industriel"
 planet_forge_autobuild_desc:0 "Cette planète sera reconstruite en tant que monde industriel. Tous les centrales électriques, fermes et laboratoires seront remplacés."
 
 planet_power_plant_autobuild:0 "Centre énergétique"
 planet_power_plant_autobuild_desc:0 "Cette planète sera reconstruite en tant que centre énergétique. Tous les réseaux miniers, fermes et laboratoires seront remplacés."
 
 planet_labs_autobuild:0 "Centre scientifique"
 planet_labs_autobuild_desc:0 "Cette planète sera reconstruite en tant que centre industriel. Tous les réseaux miniers, centrales électriques et fermes seront remplacés."
 
 planet_farms_autobuild:0 "Monde agricole"
 planet_farms_autobuild_desc:0 "Cette planète sera reconstruite en tant que monde agricole. Tous les réseaux miniers, centrales électriques et laboratoires seront remplacés."
 
 autobuild_planet_labs_physics:0 "Physics Planet"
 autobuild_planet_labs_physics_desc:0 "On this planet, all laboratories will be focused on physics research."
 
 autobuild_planet_labs_bio:0 "Society Planet"
 autobuild_planet_labs_bio_desc:0 "On this planet, all laboratories will be focused on society research."
 
 autobuild_planet_labs_engineering:0 "Engineering Planet"
 autobuild_planet_labs_engineering_desc:0 "On this planet, all laboratories will be focused on engineering research."
 
