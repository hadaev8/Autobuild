 edict_autobuild_hide_planetary_edicts:0 "Affichage décrets AutoBuild"
 edict_autobuild_hide_planetary_edicts_desc:0 "Ce décret montrera ou cachera tous les décrets AutoBuild."
 
 edict_autobuild_clear_planetary_edicts:0 "Annulation des décrets AutoBuild"
 edict_autobuild_clear_planetary_edicts_desc:0 "Tous les décrets AutoBuild actifs seront annulés."
 
