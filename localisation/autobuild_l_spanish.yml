l_spanish:
 # by Darh
 
 
 autobuild.3.name:0 "Menú de AutoBuild"
 autobuild.3.desc:0 "$modmenu_configure$ $modmenu_1$."
 autobuild.4.desc:0 "$modmenu_configure$ Recursos en reserva."
 autobuild.6.desc:0 "$modmenu_configure$ Construcción de edificios especiales."
 autobuild.7.desc:0 "$modmenu_configure$ $autobuild_7$"
 
 # menu
 autobuild_0:0 "$modmenu_on$ todos los ajustes principales"
 
 autobuild_fleet:0 "Auto-construir Estaciones Espaciales"
 autobuild_fleet.tooltip:0 "Todas las naves de construcción inactivas actuales se asignarán a la construcción automática. Si desea utilizarlos para sus necesidades, deshabilite esta opción o construya una nueva nave de construcción. Las naves aparecerán como "evento bloqueado", esto es normal."
 
 autobuild_1:0 "Auto-mejorar Edificios"
 autobuild_1.tooltip:0 "Todos los edificios mejoran automáticamente, a excepción de los laboratorios básicos y los que cuestan influencia."
 
 autobuild_2:0 "Auto-mejorar edificios que cuestan influencia"
 autobuild_2.tooltip:0 "Los edificios que cuestan influencia mejoran automáticamente."
 
 autobuild_3:0 "Nuevos edificios en buenas áreas"
 autobuild_3.tooltip:0 "Todas las áreas con recursos ganan edificios dependiendo del tipo y cantidad de recursos."
 
 autobuild_13:0 "Auto-construir Robots"
 autobuild_13.tooltip:0 "Construirá robots donde convenga."
 
 autobuild_10:0 "Despejar Automáticamente las Barreras"
 autobuild_10.tooltip:0 "Limpieza Automática. §RCuidado§!, esto es un truco que limpia instantaneamente las barreras."
 
 autobuild_ai_allowed:0 "Permitir construcción automática para la IA"
 autobuild_ai_allowed.tooltip:0 "Los edificios de la IA serán construidos de la misma manera que los tuyos."
 
 # other menu
 autobuild_others_options_menu:0 "§BMenú§! de otras opciones"
 
 autobuild_4_2:0 "¡Dar las minas a los esclavos!"
 autobuild_4_2.tooltip:0 "Auto-construye minas en áreas que tienen población de esclavos ya sea un laboratorio o planta de energía que ya existe. ¿Quién necesita esclavos inteligentes?."
 
 autobuild_ship_ignore_1_and_less_mineral:0 "Ignorar 1 mineral"
 autobuild_ship_ignore_1_and_less_mineral.tooltip:0 "La automatización no construirá estaciónes mineras donde solo haya 1 mineral."
 
 autobuild_ship_ignore_2_and_less_mineral:0 "Ignorar 2 minerales o menos"
 autobuild_ship_ignore_2_and_less_mineral.tooltip:0 "La automatización no construirá estaciónes mineras donde haya 2 minerales o menos."
 
 autobuild_remove_farms_not_planet_farm:0 "Eliminar todas las granjas excepto de los planetas granja"
 autobuild_remove_farms_not_planet_farm.tooltip:0 "Quita todas las granjas regulares excepto en planetas granja. Activa ignorar los alimentos en las areas."
 
 autobuild_remove_farms:0 "Eliminar todas las granjas"
 autobuild_remove_farms.tooltip:0 "Quita todas las granjas comúnes, deshabilita planetas granja. Activa ignorar alimentos en las areas."
 
 autobuild_remove_clinics:0 "Eliminar todas las clínicas"
 autobuild_remove_clinics.tooltip:0 "Quita todas las clínicas, desactiva la opción si está activada."
 
 autobuild_ignore_minerals:0 "Ignorar minerales en las áreas"
 autobuild_ignore_minerals.tooltip:0 "Los minerales en las áreas serán ignorados."
 autobuild_ignore_energy:0 "Ignorar energía en las áreas"
 autobuild_ignore_energy.tooltip:0 "La energía en las áreas será ignorada."
 autobuild_ignore_science:0 "Ignorar ciencia en las áreas"
 autobuild_ignore_science.tooltip:0 "La ciencia en las áreas será ignorada."
 autobuild_ignore_food:0 "Ignorar alimentos en las áreas"
 autobuild_ignore_food.tooltip:0 "La comida en las áreas será ignorada."
 
 autobuild_repair:0 "Reparación Automática"
 autobuild_repair.tooltip:0 "Autorepara edificios. §RCuidado§!, Esto es un truco en el que los edificios se repararán al instante con costo fijo 50 minerales."
 
 autobuild_disable_edict:0 "Disable edict."
 autobuild_disable_edict.tooltip:0 "Disable no sectors edict for players in mp."
 
 autobuild_local_resettle:0 "Local resettle."
 autobuild_local_resettle.tooltip:0 "Will try to place pops from tiles without buildings to tiles with buildings on every planet."
 
 autobuild_rename:0 "Rename specialize planets."
 autobuild_rename.tooltip:0 "Will rename specialize planets."
 
 # labs
 autobuild_5:0 "Auto-mejorar Laboratorios"
 autobuild_5.tooltip:0 "Todos los laboratorios básicos serán mejorados dependiendo de la configuración."
 
 autobuild_labs_disable_random:0 "Anular la mejora aleatoria de los laboratorios"
 autobuild_labs_disable_random.tooltip:0 "Si el laboratorio no cae bajo ninguna condición entonces no mejorará aleatoriamente."
 
 autobuild_labs_not_count_trait:0 "No cuenta el rasgo"
 autobuild_labs_not_count_trait.tooltip:0 "No toma en cuenta los rasgos de una pop (sociólogos naturales, etc.) cuando los laboratorios mejoran."
 
 autobuild_labs_not_count_planet:0 "No cuenta los modificadores del planeta"
 autobuild_labs_not_count_planet.tooltip:0 "La mejora de los laboratorios se producirá sin tener en cuenta los modificadores del planeta."
 
 autobuild_physics_lab_ratio:0 "Relación de laboratorios de física x"
 autobuild_biolab_ratio:0 "Relación de biolaboratorios x"
 autobuild_engineering_facility_ratio:0 "Relación de la instalación de ingeniería x"
 
 # on ept tile
 autobuild_7:0 "Auto-Construir en áreas vacías"
 
 autobuild_mine_ratio:0 "Relación de minas x"
 autobuild_power_plant_ratio:0 "Relación de las centrales eléctricas x"
 autobuild_lab_ratio:0 "Relación de laboratorios x"
 
 # unique buildings
 autobuild_planet_unique:0 "§BMenú:§! Edificios especiales"
 autobuild_planet_unique.tooltip:0 "Configuración para la construcción de edificios especiales (clínica, centro de energía, etc)."
 autobuild_on_every_planet.tooltip:0 "Construirá en cada planeta en el mejor lugar (cuando convenga). Reemplazará edificios comúnes si el planeta no tiene áreas libres."
 
 # cost
 autobuild_cost:0 "Mantener Recursos en Reserva"
 autobuild_cost.tooltip:0 "Las mejoras automáticas y los edificios se producen sólo si usted tiene suficientes recursos (por defecto 1000 minerales)."
 
 autobuild_keep:0 "§HGuardar§!"
 
 # planets
 # modifiers
 free_from_auto_update:0 "Ignorar Automejoras"
 free_from_auto_update_desc:0 "En este planeta los edificios no serán mejorados automáticamente."
 
 free_from_autobuild:0 "Ignorar Autoconstrucción"
 free_from_autobuild_desc:0 "En este planeta los nuevos edificios no serán construidos automáticamente."
 
 planet_forge_autobuild:0 "Centro Industrial"
 planet_forge_autobuild_desc:0 "Este planeta será reconstruido como centro industrial. Cualquier planta de energía, granjas o laboratorios serán reemplazados."
 
 planet_power_plant_autobuild:0 "Centro de Energía"
 planet_power_plant_autobuild_desc:0 "Este planeta será reconstruido como centro de energía. Las minas, granjas o laboratorios serán reemplazados."
 
 planet_labs_autobuild:0 "Centro de Investigación"
 planet_labs_autobuild_desc:0 "Este planeta será reconstruido como centro de investigación. Las minas, granjas o centrales eléctricas serán reemplazadas."
 
 planet_farms_autobuild:0 "Centro de Alimentación"
 planet_farms_autobuild_desc:0 "Este planeta será reconstruido como centro de granjas. Las minas, centrales eléctricas o laboratorios serán reemplazados."
 
 autobuild_planet_labs_physics:0 "Prioridad en Física"
 autobuild_planet_labs_physics_desc:0 "En este planeta, todos los laboratorios se concentrarán en la investigación de física."
 
 autobuild_planet_labs_bio:0 "Prioridad en Sociedad"
 autobuild_planet_labs_bio_desc:0 "En este planeta, todos los laboratorios se concentrarán en la investigación de sociedad."
 
 autobuild_planet_labs_engineering:0 "Prioridad en Ingeniería"
 autobuild_planet_labs_engineering_desc:0 "En este planeta, todos los laboratorios se concentrarán en la investigación de ingeniería."
 
 # edicts
 edict_no_sector:0 "Sin necesidad de sectores"
 edict_no_sector_desc:0 "Este decreto eliminará la necesidad de sectores."
 
 edict_autobuild_hide_planetary_edicts:0 "Ocultar / Mostrar auto-edictos"
 edict_autobuild_hide_planetary_edicts_desc:0 "Ocultará o mostrará todos los edictos planetarios de construccion automática."
 
 edict_autobuild_clear_planetary_edicts:0 "Borrar auto-edictos"
 edict_autobuild_clear_planetary_edicts_desc:0 "Se eliminarán todos los edictos planetarios de automatización."
 
